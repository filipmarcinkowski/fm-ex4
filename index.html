<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./query.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <script src="./script.js" defer></script>
  </head>
  <body class="flex">
    <main class="main-container flex">
      <div class="container">
        <!-- ------ -->
        <!-- CARD 1 -->
        <!-- ------ -->
        <div class="container-summary container-summary__score">
          <h3 class="margin-b__m">Your Result</h3>
          <div class="circle flex margin-b__m">
            <p class="circle-number">76</p>
            <p>of 100</p>
          </div>
          <p class="note margin-b__s">Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <!-- ------ -->
        <!-- CARD 2 -->
        <!-- ------ -->
        <div class="container-summary container-summary__desc">
          <h3 class="margin-b__m">Summary</h3>
          <div class="summary-desc margin-b__m"></div>
          <button>Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
